name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake nlohmann-json3-dev
        
    - name: Build server
      run: |
        echo "ðŸ”¨ Building server..."
        cd server/workspace
        mkdir -p build
        cd build
        cmake ..
        make -j$(nproc)
        echo "âœ… Server built successfully"
        
    - name: Test server (if tests exist)
      run: |
        cd server/workspace/build
        if [ -f "tests" ]; then
          echo "ðŸ§ª Running tests..."
          ./tests
        else
          echo "â„¹ï¸ No tests found, skipping test phase"
        fi
        
    - name: Verify executable
      run: |
        cd server/workspace/build
        if [ -f "server" ]; then
          echo "âœ… Server executable created successfully"
          ls -la server
        else
          echo "âŒ Server executable not found"
          exit 1
        fi
        
    - name: Clean up build artifacts
      run: |
        echo "ðŸ§¹ Cleaning up build artifacts..."
        rm -rf server/workspace/build
        find . -name "*.o" -delete 2>/dev/null || true
        find . -name "*.obj" -delete 2>/dev/null || true
        find . -name "CMakeCache.txt" -delete 2>/dev/null || true
        find . -name "CMakeFiles" -type d -exec rm -rf {} + 2>/dev/null || true
        echo "âœ… Build artifacts cleaned up"
