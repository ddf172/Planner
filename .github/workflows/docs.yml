name: Generate Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Doxygen
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz
        
    - name: Generate Doxygen documentation
      run: |
        echo "� Generating Doxygen documentation..."
        cd server/workspace
        doxygen Doxyfile
        echo "✅ Documentation generated"
        
    - name: Verify documentation was generated
      run: |
        echo "🔍 Verifying documentation..."
        echo "📂 Current working directory:"
        pwd
        echo "📂 Contents of current directory:"
        ls -la
        echo "📂 Looking for docs in root:"
        ls -la ../../docs/ 2>/dev/null || echo "No ../../docs/"
        echo "📂 Looking for docs in current dir:"
        ls -la docs/ 2>/dev/null || echo "No ./docs/"
        echo "📂 Searching for any docs directories:"
        find . -name "docs" -type d 2>/dev/null || echo "No docs directories found"
        echo "📂 Searching for HTML files:"
        find . -name "*.html" 2>/dev/null | head -10 || echo "No HTML files found"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

