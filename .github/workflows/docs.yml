name: Generate Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Doxygen
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz
        
    - name: Generate Doxygen documentation
      run: |
        echo "ÔøΩ Generating Doxygen documentation..."
        cd server/workspace
        doxygen Doxyfile
        echo "‚úÖ Documentation generated"
        
    - name: Verify documentation was generated
      run: |
        echo "ÔøΩ Verifying documentation..."
        if [ -d "../../docs" ] && [ "$(ls -A ../../docs)" ]; then
          echo "‚úÖ Documentation directory exists and is not empty"
          echo "üìã Generated files:"
          ls -la ../../docs/
        else
        else
          echo "‚ùå Documentation directory is empty or missing"
          exit 1
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

